<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Image Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ASCII Image Viewer</h1>
    <!-- Botão para abrir/fechar a lista de tamanhos -->
    <button id="font-size-toggle" class="font-size-toggle">Font Size</button>

    <!-- Lista de botões de tamanho de fonte -->
    <div id="font-size-buttons" class="font-size-buttons">
      <button class="font-size-button" data-font-size="14">14</button>
      <button class="font-size-button" data-font-size="25">25</button>
      <button class="font-size-button" data-font-size="40">40</button>
      <button class="font-size-button selected" data-font-size="50">50</button>
      <button class="font-size-button" data-font-size="100">100</button>
      <button class="font-size-button" data-font-size="110">110</button>
    </div>

    <!-- Galeria de imagens ASCII -->
    <div id="ascii-gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
